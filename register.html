<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="hero2">
        <div class="form">
            <h2 class="title"> Registration Form  </h2>
            <form action="" method="" class="reg">
                <div>
                    <label for="name"> First Name </label>
                    <input type="name" id="name" name="name" placeholder=" First Name...">
                </div>
                <div>
                    <label for="name"> Last Name </label>
                    <input type="name" id="name" name="name" placeholder=" Last Name ...">
                </div>
                <div>
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder=" Enter Email Address...">
                </div>

                <div>
                    <label for="phone"> Phone </label>
                    <input type="tel" id="phone" name="phone" placeholder=" Enter Phone number...">
                </div>
                <div>
                    <label for="password"> password </label>
                    <input type="password" id="password" name="password" placeholder=" Enter password...">
                </div>
                <div>
                    <label for="password"> password </label>
                    <input type="password" id="password" name="c_password" placeholder=" Re-type password...">
                </div>
                
                <button type="submit" class="btn"> Submit </button>
               <a href="signin.html" class="buttom"> Already Have An Account? Click Here </a>
            </form>
        </div>

    </section>
</html>
</body>
</html>
